{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat,msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<h3 style="text-align:center; margin:10px 0;">Ваш профиль</h3>
<div class="card container p-0">
  <div class="card-body">
    <h5 class="card-title p-2">Здравствуй, {{current_user.getName()}}</h5>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <div class="row">
        <div class="col col-sm-3 col-md-3 col-lg-3 p-2 profile-ava"><img src="{{url_for('userava')}}"></div>
        <div class="col col-sm-9 col-md-9 col-lg-9">
          <div class="row">
            <div class="col col-3 text-end">Имя:</div>
            <div class="col text-start">{{current_user.getName()}}</div>
          </div>
          <div class="row">
            <div class="col col-3 text-end">Email:</div>
            <div class="col text-start">{{current_user.getEmail()}}</div>
          </div>
          <input type="file" name="file">
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Загрузить</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
